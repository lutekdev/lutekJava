# AULA 01 - HISTORIA

HISTORIA JAVA:
  - O Java é uma linguagem de programação que foi desenvolvida pela Sun Microsystems, uma empresa de tecnologia que foi posteriormente adquirida pela Oracle Corporation. A jornada do Java começou na década de 1990.

  - James Gosling, Mike Sheridan e Patrick Naughton, engenheiros da Sun, começaram a trabalhar em um projeto chamado "Green" com o objetivo de desenvolver uma linguagem de programação que pudesse ser usada em eletrodomésticos e outros dispositivos eletrônicos. No entanto, o projeto acabou evoluindo para algo muito mais ambicioso.

  - Em 1995, a Sun Microsystems lançou oficialmente o Java, apresentando-o como uma linguagem de programação versátil, portátil e orientada a objetos. A grande inovação por trás do Java foi a ideia de "Write Once, Run Anywhere" (Escreva uma vez, execute em qualquer lugar), o que significa que o código Java poderia ser escrito uma vez e executado em qualquer dispositivo que tivesse uma máquina virtual Java (Java Virtual Machine - JVM).

  - O Java ganhou popularidade rapidamente devido à sua portabilidade, segurança e desempenho. Empresas começaram a adotar a linguagem para o desenvolvimento de aplicativos empresariais e sistemas distribuídos. Além disso, o Java também se tornou a linguagem de escolha para o desenvolvimento de aplicações web, especialmente com a introdução da plataforma Java 2 Enterprise Edition (J2EE).

  - Ao longo dos anos, o Java passou por várias atualizações e melhorias, e continua sendo uma das linguagens de programação mais amplamente utilizadas no mundo. Apesar de algumas mudanças na propriedade (de Sun para Oracle), o ecossistema Java continua robusto e é utilizado em uma variedade de domínios, desde desenvolvimento web até dispositivos móveis e sistemas embarcados.
